<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <link rel="icon" type="imagem/png" href="image/images-removebg-preview.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Amor</title>
    </head>
    <body>
        <div class="container">
                <div class="title1">
                    <h1>Fica comigo vidaü•∞</h1>
                </div>
                <div class="content1">
                    <button class="yes">Sim</button>
                    <span>Ou</span>
                    <button class="no">N√£o</button>
                </div>
                <div class="content2">
                    
                </div>
                <footer>
                    
                </footer>
            </div>
        </div>

        <script>
            const buttonYes = document.querySelector('.yes');
const buttonNo = document.querySelector('.no');
const content1 = document.querySelector('.content1');
const content2 = document.querySelector('.content2');
const title = document.querySelector('.title1 h1');
const heart = document.querySelector('.content2 img');
// Regule no Array abaixo as posi√ß√µes que o Button "N√£o" deve fugir do Mouse!!!
const positions = ['-360', '388', '-299', '336', '-255', '220', '233', '266', '-315', '300']; 
// Evento de Transi√ß√£o de tela.
buttonYes.addEventListener('click',()=>{
    content1.style.display = 'none';
    content2.style.display = 'block';
    title.textContent = 'Agora estamos oficialmente juntos!‚ù§';
    title.style.fontSize = '3rem';
});
// Fun√ß√£o de anima√ß√£o do cora√ß√£o.
function heartBeat(){
    if(heart.style.width == '320px' && heart.style.height == '300px'){
        heart.style.width = '270px';
        heart.style.height = '250px';
        heart.style.transition = 'ease .5s';
    }else{
        heart.style.width = '320px';
        heart.style.height = '300px';
        heart.style.transition = 'ease .5s';
    }
}
// Fun√ß√£o para fazer o bot√£o fugir do Mouse no eixo Y (|).
function runButtonY(){  
    let randomArray = parseInt(Math.random() * positions.length);
    this.style.transform = `translateY(${positions[randomArray]}px)`;
    this.style.transition = 'ease .1s';
}
// Fun√ß√£o para fazer o bot√£o fugir do Mouse no eixo X (_).
function runButtonX(){  
    let randomArray = parseInt(Math.random() * positions.length);
    this.style.transform = `translateX(${positions[randomArray]}px)`;
}
// Declara√ß√£o/Ativa√ß√£o das fun√ß√µes.
buttonNo.addEventListener('mouseover', runButtonY);
buttonNo.addEventListener('mouseout', runButtonX);
setInterval(heartBeat, 300);
        </script>
    </body>
</html>
